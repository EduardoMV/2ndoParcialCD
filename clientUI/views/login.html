<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack | Login</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login/login.css">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <form id="loginForm">
            <h1>BlackJack</h1>
            <div class="inputs">
                <div class="inputGroup">
                    <label for="user">Usuario</label>
                    <input type="text" placeholder="JohnDoe" id="user" , name="user">
                </div>
                <div class="inputGroup">
                    <label for="pass">Contraseña</label>
                    <input type="password" placeholder="password" id="pass" , name="pass">
                </div>
                <div class="checkbox">
                    <label for="remember">Remember Me</label>
                    <input type="checkbox" id="remember" name="remember">
                </div>
            </div>
            <div class="actionButtons">
                <button id="loginBtn">Iniciar Sesión</button>
                <button id="signupBtn" class="secondary">Crear Cuenta</button>
            </div>
        </form>
    </main>
    <div class="dialog hidden error">
        <h3 class="dialog-title">hello world</h3>
        <p class="dialog-info">Lorem</p>
    </div>
</body>
<script src="login/login.js"></script>
</html>
